<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="h-screen bg-yellow-400 flex flex-col">
        <nav class="bg-black p-9 relative">
            <h1 class="text-yellow-400 uppercase text-4xl font-bold tracking-wider text-center"><a href="index.html">Brainster Library</a></h1>
        </nav>

        <div class="flex flex-col items-center justify-center flex-grow">
            <form action="./php/register.php" class="w-2/6" id="registerForm" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Enter your email">
                    <span id="emailError" class="errorMessage text-red-800 font-semibold"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Enter your username">
                    <span id="usernameError" class="errorMessage text-red-800 font-semibold"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                    <span id="passwordError" class="errorMessage text-red-800 font-semibold"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password">
                    <span id="confirmPasswordError" class="errorMessage text-red-800 font-semibold"></span>
                </div>
                <button class="btn-reverse" type="submit" id="registerBtn">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
